<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Страница регистрации</title>
        <link type="text/css" rel="stylesheet" href="style.css">
		<script src="neontext.js"></script>
	</head>

    <body>
	    
	    <div id="header"> 
		    <center><A onmouseover="document.myPic.src='image_green1.jpg';"
                     onmouseout="document.myPic.src='image_green2.jpg';">
                    <IMG name="myPic" border=0 src="image_green2.jpg"></center>
        </div>
		
		<div id="main">
		    <marquee class="special"><h1>Добро пожаловать на мою страницу регистрации!</h1></marquee>
		    <h2><center><script src="neontext2.js"></script></center></h2>
            <form action="http://primer.ru/login.php" method="POST">
                <fieldset>
                    <legend>Зарегистрируйтесь</legend>

                    <div class="tableRow">
                        <p>
                            <label for "n1">Логин</label>
                        </p>
                        <p>
                            <input class="zaliv" id="n1" type="text" name="login" minlength="8" maxlength="20" required>
					    </p>	
                    </div>
				
                    <div class="tableRow">
                        <p>
                            <label for "n2">Пароль</label>
                        </p>
                        <p>
                            <input class="zaliv" id="n2" type="password" name="password" minlength="8" maxlength="20" required>
                        </p> 
                    </div>  
  
                    <div class="tableRow">
                        <p>
                            <label for "n3">Email</label>
                        </p>
                        <p>
                            <input class="zaliv" id="n3" type="email" name="email" maxlength="40" required>
                        </p> 
                    </div>  
              
                    <div>      
                        <p><input id="button" type="submit" value="Регистрация"></p>
                    </div> 
                </fieldset>
            </form> 
		</div>	
		
    </body>

</html>
